<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in html </title>
</head>
<body>
    <div style="align-items: center;">

    </div>
    <div style="height: 40px; width: 500px; background-color: rgba(200, 190, 45, 1. 0);text-align: center;font-size: 16px;">
        <h1>Color Attribute and its attributes</h1>
    </div>
    <div>
        <h2
            style="height: 20px; width: 140px; font-size: 18px; background-color: hsl(25, 58%, 60%); color: rgb(223, 118, 84); margin: 22px; padding: 12px; ">
            Unorderd List </h2>
        <ul style="background-color: blueviolet;width: 150px;height: 100px;">
            <li>jhon</li>
            <li>gennny</li>
            <li>Rojers</li>
            <li>Fatima</li>
        </ul>
        <div>
            <h2
                style="height: 20px; width: 140px; font-size: 18px; background-color: aqua; color: greenyellow; margin: 22px; padding: 12px; ">
                Orderd List </h2>

            <ol style="background-color: rgb(226, 43, 165);width: 150px;height: 100px; list-style-type: upper-alpha;">
                <li>jhon</li>
                <li>gennny</li>
                <li>Rojers</li>
                <li>Fatima</li>

            </ol>
        </div>
</body>
</html>
