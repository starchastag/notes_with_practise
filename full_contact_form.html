<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="">
        <table>
            <tbody>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="Phone">Phone</label></td>
                <td><input type="tel" name="phone" id="phone" minlength="10" maxlength="10"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" id="male" required>Male</td>
                <td><input type="radio" id="female" required>Female</td>
            </tr>
            <tr>
                <td>
                    <label for="profession">Profession</label>
                </td>
                <td>
                    <select name="profession" id="profession">
                    <option value="private employee">Private employee</option>
                    <option value="Self">Self Employee</option>
                    <option value="Student">Student</option>
                    <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr style="vertical-align: top;">
                <td><label for="message">Message</label></td>
                <td><textarea name="message" id="message" cols="20" rows="10" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="tmc" id="tmc">
                    <label for="tmc" id="tmc">I accept the terms and condition</label>
                </td> 
            </tr>
            <tr>
                <td><button type="reset">Reset</button></td>
                <td style="text-align: right;"><button type="submit">Sumbit</button></td>
            </tr>
        </tbody>
        </table>
    </form>
</body>
</html>
