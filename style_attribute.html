<html>

<head>
    <title>Style attributes in html</title>

</head>

<body>
    <div style="align-items: center;">

    </div>
    <div style="height: 40px; width: 500px; background-color: red;text-align: center;font-size: 16px;">
        <h1>Style Attribute and its attributes</h1>
    </div>
    <div>
        <h2
            style="height: 20px; width: 140px; font-size: 18px; background-color: aqua; color: greenyellow; margin: 22px; padding: 12px; ">
            Unorderd List </h2>
        <ul style="background-color: blueviolet;width: 150px;height: 100px;">
            <li>jhon</li>
            <li>gennny</li>
            <li>Rojers</li>
            <li>Fatima</li>
        </ul>
        <div>
            <h2
                style="height: 20px; width: 140px; font-size: 18px; background-color: aqua; color: greenyellow; margin: 22px; padding: 12px; ">
                Orderd List </h2>

            <ol style="background-color: rgb(226, 43, 165);width: 150px;height: 100px; list-style-type: upper-alpha;">
                <li>jhon</li>
                <li>gennny</li>
                <li>Rojers</li>
                <li>Fatima</li>

            </ol>
        </div>
        <div>
            <table style="align-items: center; background-color: chartreuse; border: 5px black;">
                <caption
                    style="text-align: center; height: 30px; width: 150px; background-color: blue; margin: 25px; padding: 10px;">
                    Student Record</caption>
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Roll No.</th>
                    <th>Course</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Rohit</td>
                    <td>156</td>
                    <td>Bca</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Shivam</td>
                    <td>126</td>
                    <td>BBA</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ram</td>
                    <td>745</td>
                    <td>B.Com</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Jhon</td>
                    <td>210</td>
                    <td>M.Com</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Jenny</td>
                    <td>442</td>
                    <td>B.Tech</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
